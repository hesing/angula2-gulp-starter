<div>
    <div class="well">
        <h2>Form Demo</h2>
        <form #f="form" (submit)="onSubmit(f.value)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="your name" ng-control="name">
            </div>
            <div class="form-group">
                <label for="skuInput">SKU</label>
                <input type="text" class="form-control" id="skuInput" placeholder="SKU" ng-control="sku">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
