<div class="alert alert-warning">
    <h2>{{ title }} - {{ subtitle }}</h2>
    
    	<div class="form-group">
    		<input type="text" #msg class="form-control" (keyup)="doneTyping($event)">
    	</div>
    	<button type="button" class="btn btn-primary" (click)="addSubtitle(msg)">Add Subtitle</button>

</div>
